<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attn://deficit</title>
    <style>
        @font-face {
            font-family: 'SymbolsNerdFont';
            src: url('files/font/SymbolsNerdFont-Regular.woff2') format('woff2'),
                 url('files/font/SymbolsNerdFont-Regular.woff') format('woff');
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: 'GGX88 Book', sans-serif;
            position: relative;
        }

        img {
            max-width: 60%;
            margin-bottom: 40px;
            cursor: pointer;
        }

        .glyph-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 50%;
            max-width: 200px;
        }

        .nerd-link {
            font-family: 'SymbolsNerdFont', sans-serif;
            font-size: 48px;
            color: black;
            text-decoration: none;
        }

        .nerd-link:hover {
            color: gray;
        }

        .footer-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: black;
            text-align: center;
            white-space: nowrap;
            display: none;
        }

    .click-text {
    position: absolute;
    top: calc(50% + 50px); /* Adjusted to move it further down */
    font-size: 7px;
    color: black;
    display: none;
    pointer-events: none; /* Ensure it's not interactive */
}

    </style>
</head>
<body>
    <img src="files/img/index.png" id="hoverImage">

    <div class="click-text" id="clickText">click these</div>

    <div class="glyph-links">
        <a href="audio.html" class="nerd-link">&#xF2a2;</a>
        <a href="films.html" class="nerd-link">&#xF441;</a>
    </div>

    <div id="footerText" class="footer-text">
        777paranoia@gmail.com &nbsp;&nbsp;&nbsp; @djspeedsick &nbsp;&nbsp;&nbsp; chicago, il
    </div>

    <script>
        const hoverImage = document.getElementById('hoverImage');
        const footerText = document.getElementById('footerText');
        const clickText = document.getElementById('clickText');

        hoverImage.addEventListener('mouseenter', () => {
            footerText.style.display = 'block';
            clickText.style.display = 'block';
        });

        hoverImage.addEventListener('mouseleave', () => {
            footerText.style.display = 'none';
            clickText.style.display = 'none';
        });
    </script>
</body>
</html>

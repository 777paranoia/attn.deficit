<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMS</title>

    <style>
 @font-face {
        font-family: 'SymbolsNerdFont';
        src: url('files/font/SymbolsNerdFont-Regular.woff2') format('woff2'),
             url('files/font/SymbolsNerdFont-Regular.woff') format('woff');
        font-display: swap;
    }

    .back-to-index {
        position: absolute;
        top: 10px;
        left: 10px; /* Changed to the upper-left corner */
        font-family: 'SymbolsNerdFont', sans-serif;
        font-size: 24px; /* Adjust size if needed */
        text-decoration: none;
        color: black; /* Default color */
    }

    .back-to-index:hover {
        color: gray; /* Optional hover effect */
    }

        body {
            font-family: 'GGX88 Book', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: white;
            position: relative;
        }

        video {
            width: 180px;
            height: 180px;
            object-fit: cover;
            cursor: grab;
            position: absolute;
        }

        .dragging {
            cursor: grabbing;
        }

        .custom-cursor {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            color: white;
            font-size: 14px;
            white-space: nowrap;
            padding: 0;
            display: none;
        }
    </style>
</head>

<body>

<a href="index.html" class="back-to-index"><</a>

    <video id="video1" autoplay muted loop>
        <source src="files/mov/acne1.mp4" type="video/mp4">
    </video>
    <video id="video2" autoplay muted loop>
        <source src="files/mov/acne2.mp4" type="video/mp4">
    </video>
    <video id="video3" autoplay muted loop>
        <source src="files/mov/acne3.mp4" type="video/mp4">
    </video>
    <video id="video4" autoplay muted loop>
        <source src="files/mov/acne4.mp4" type="video/mp4">
    </video>
    <video id="video5" autoplay muted loop>
        <source src="files/mov/camper1.mp4" type="video/mp4">
    </video>
    <video id="video6" autoplay muted loop>
        <source src="files/mov/camper2.mp4" type="video/mp4">
    </video>
    <video id="video7" autoplay muted loop>
        <source src="files/mov/camper3.mp4" type="video/mp4">
    </video>
    <video id="video8" autoplay muted loop>
        <source src="files/mov/marg1.mp4" type="video/mp4">
    </video>
    <video id="video9" autoplay muted loop>
        <source src="files/mov/marg2.mp4" type="video/mp4">
    </video>

    <div id="custom-cursor" class="custom-cursor"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('video');
            const customCursor = document.getElementById('custom-cursor');
            const gridColumns = 3;
            const gridGap = 20;
            const videoSize = 180;

            const videoDetails = {
                video1: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
                video2: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
                video3: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
                video4: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
                video5: "Camperlab<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
                video6: "Camperlab<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
                video7: "Camperlab<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
                video8: "Maison Margiela<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
                video9: "Maison Margiela<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025"
            };

            const gridWidth = gridColumns * videoSize + (gridColumns - 1) * gridGap;
            const gridRows = Math.ceil(videos.length / gridColumns);
            const gridHeight = gridRows * videoSize + (gridRows - 1) * gridGap;
            const startX = (window.innerWidth - gridWidth) / 2;
            const startY = (window.innerHeight - gridHeight) / 2;

            videos.forEach((video, index) => {
                const row = Math.floor(index / gridColumns);
                const col = index % gridColumns;

                video.style.left = `${startX + col * (videoSize + gridGap)}px`;
                video.style.top = `${startY + row * (videoSize + gridGap)}px`;

                let isDragging = false;
                let offsetX, offsetY;

                video.addEventListener('mousedown', (event) => {
                    isDragging = true;
                    offsetX = event.clientX - video.getBoundingClientRect().left;
                    offsetY = event.clientY - video.getBoundingClientRect().top;
                    video.classList.add('dragging');
                });

                document.addEventListener('mousemove', (event) => {
                    if (isDragging) {
                        video.style.left = `${event.clientX - offsetX}px`;
                        video.style.top = `${event.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        video.classList.remove('dragging');
                    }
                });

                video.addEventListener('mouseenter', () => {
                    customCursor.innerHTML = videoDetails[video.id];
                    customCursor.style.display = 'block';
                    video.muted = false;
                    video.play().catch(() => {});
                });

                video.addEventListener('mousemove', (event) => {
                    const cursorX = event.clientX;
                    const cursorY = event.clientY;
                    const padding = 10;

                    if (col === 0) {
                        customCursor.style.textAlign = "right";
                        customCursor.style.left = `${cursorX - customCursor.offsetWidth - padding}px`;
                        customCursor.style.top = `${cursorY + padding}px`;
                    } else if (col === 1) {
                        customCursor.style.textAlign = "center";
                        customCursor.style.left = `${cursorX - customCursor.offsetWidth / 2}px`;
                        customCursor.style.top = `${cursorY + padding}px`;
                    } else {
                        customCursor.style.textAlign = "left";
                        customCursor.style.left = `${cursorX + padding}px`;
                        customCursor.style.top = `${cursorY + padding}px`;
                    }
                });

                video.addEventListener('mouseleave', () => {
                    customCursor.style.display = 'none';
                    video.muted = true;
                });
            });
        });
    </script>
</body>
</html>

});

<script>
document.addEventListener('DOMContentLoaded', () => {

    const videos = document.querySelectorAll('video');
    const customCursor = document.getElementById('custom-cursor');
    const columnPattern = [4, 2, 4, 2, 4];
    const gstarIds = new Set(['video13','video14','video15','video16']);

    function updateGrid() {
        const videoSize = Math.min(window.innerWidth, window.innerHeight) / 7;
        const gap = videoSize * 0.1;

        const totalCols = columnPattern.length;
        const gridWidth = totalCols * videoSize + (totalCols - 1) * gap;
        const startX = (window.innerWidth - gridWidth) / 2;

        let index = 0;

        columnPattern.forEach((rowsInCol, colIndex) => {
            const colX = startX + colIndex * (videoSize + gap);

            let colHeight = 0;
            for (let i = 0; i < rowsInCol && index + i < videos.length; i++) {
                const v = videos[index + i];
                colHeight += gstarIds.has(v.id) ? videoSize * 2 : videoSize;
                if (i) colHeight += gap;
            }

            let y = (window.innerHeight - colHeight) / 2;

            for (let row = 0; row < rowsInCol && index < videos.length; row++) {
                const video = videos[index];
                const isGstar = gstarIds.has(video.id);

                video.style.width = `${videoSize}px`;
                video.style.height = `${isGstar ? videoSize * 2 : videoSize}px`;
                video.style.left = `${colX}px`;
                video.style.top = `${y}px`;

                video.dataset.vcol =
                    colIndex === 0 ? 0 :
                    colIndex === totalCols - 1 ? 2 : 1;

                y += (isGstar ? videoSize * 2 : videoSize) + gap;
                index++;
            }
        });
    }

    updateGrid();
    window.addEventListener('resize', updateGrid);

    const videoDetails = {
        video13: "G-Star Raw<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video14: "G-Star Raw<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video15: "G-Star Raw<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video16: "G-Star Raw<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video10: "Nothing<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video11: "Acne Studios X Kappa<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video12: "Maison Margiela x Gentle Monsters<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video1: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
        video2: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
        video3: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
        video4: "Acne Studios<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
        video5: "Camperlab<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
        video6: "Camperlab<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
        video7: "Camperlab<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2024",
        video8: "Maison Margiela<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025",
        video9: "Maison Margiela<br>Directed by Jordan Hemingway<br>Post-Production: Purple Martin Studio<br>2025"
    };

    videos.forEach(video => {
        let isDragging = false, offsetX, offsetY;

        video.addEventListener('mousedown', e => {
            isDragging = true;
            offsetX = e.clientX - video.getBoundingClientRect().left;
            offsetY = e.clientY - video.getBoundingClientRect().top;
            video.classList.add('dragging');
        });

        document.addEventListener('mousemove', e => {
            if (isDragging) {
                video.style.left = `${e.clientX - offsetX}px`;
                video.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            video.classList.remove('dragging');
        });

        video.addEventListener('mouseenter', () => {
            customCursor.innerHTML = videoDetails[video.id];
            customCursor.style.display = 'block';
            video.muted = false;
        });

        video.addEventListener('mousemove', e => {
            if (isDragging) return;
            const col = Number(video.dataset.vcol);
            customCursor.style.top = `${e.clientY - customCursor.offsetHeight / 2}px`;

            if (col === 0) {
                customCursor.style.textAlign = 'right';
                customCursor.style.left = `${e.clientX + 10}px`;
            } else if (col === 1) {
                customCursor.style.textAlign = 'center';
                customCursor.style.left = `${e.clientX - customCursor.offsetWidth / 2}px`;
            } else {
                customCursor.style.textAlign = 'left';
                customCursor.style.left = `${e.clientX - customCursor.offsetWidth - 10}px`;
            }
        });

        video.addEventListener('mouseleave', () => {
            customCursor.style.display = 'none';
            video.muted = true;
        });
    });
});
</script>
